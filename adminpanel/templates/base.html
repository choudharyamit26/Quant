{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Quant-Energy | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/favicon.png' %}">
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'assets/scripts/toastr.js' %}"></script>


</head>
{% block extra_head %}
{% endblock extra_head %}

<body>
    <div class="card">
        {% if messages %}
        <script>
            {% for message in messages %}
            {% if message.tags == 'success' %}
            toastr.success("{{ message }}")
            {% elif message.tags == 'error' %}
            toastr.error("{{ message }}")
            {% elif message.tags == 'warning' %}
            toastr.warning("{{ message }}")
            {% elif message.tags == 'info' %}
            toastr.info("{{ message }}")
            {% endif %}
            {% endfor %}





        </script>
        {% endif %}
    </div>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar
            fixed-header">
        <div class="app-header header-shadow">
            <div class="app-header__logo">
                <div class="logo-src" style="background-image:none;">
                    <img src="{% static 'assets/images/logo_gh.png' %}" style="height:25px;
                            width:auto;" alt="logo" />
                </div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger
                                close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger
                            hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                    <button type="button" class="btn-icon btn-icon-only btn
                            btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>
            <div class="app-header__content">
                <div class="app-header-right">
                    <div class="header-btn-lg pr-0">
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="btn-group">
                                        <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0
                                                btn">
                                            <img width="42" class="rounded-circle"
                                                src="{% static 'assets/images/avatars/12.png' %}" alt="">
                                            <i class="fa fa-angle-down ml-2
                                                    opacity-8"></i>
                                        </a>
                                        <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu
                                                dropdown-menu-right">
                                            <a tabindex="0" class="dropdown-item"
                                                href="{% url 'change-password'  %}">Change Password
                                            </a>
                                            <a tabindex="0" class="dropdown-item" href="{% url 'logout'  %}">Logout
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-content-left ml-3
                                        header-user-info">
                                    <div class="widget-heading">

                                    </div>
                                    <div class="widget-subheading">

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-main">
            <div class="app-sidebar sidebar-shadow">
                <div class="app-header__logo">
                    <div class="logo-src" style="background-image:none;"></div>
                    <div class="header__pane ml-auto">
                        <div>
                            <button type="button" class="hamburger
                                    close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="app-header__mobile-menu">
                    <div>
                        <button type="button" class="hamburger
                                hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="app-header__menu">
                    <span>
                        <button type="button" class="btn-icon btn-icon-only
                                btn btn-primary btn-sm
                                mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
                </div>
                <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu">
                            <li class="app-sidebar__heading"></li>
                            <li>
                                <a href="{% url 'adminpanel:form-list' %}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-id"></i>
                                    &nbsp;&nbsp;&nbsp;
                                    <!--                                User management-->
                                    Inquiry Forms
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'adminpanel:contactus-list' %}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-call"></i>
                                    &nbsp;&nbsp;&nbsp;
                                    Contact Us
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'adminpanel:customuser-list' %}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-user"></i>
                                    &nbsp;&nbsp;&nbsp;
                                    Users
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'adminpanel:notifyme-list' %}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-bell"></i>
                                    &nbsp;&nbsp;&nbsp;
                                    Notify Me
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'adminpanel:subscribenow' %}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-mail-open-file"></i>
                                    &nbsp;&nbsp;&nbsp;
                                    Subscriber List
                                </a>
                            </li>
                            <!--                        <li>-->
                            <!--                            <a href="{% url 'adminpanel:post-list' %}">-->
                            <!--                                <i class="metismenu-icon pe-7s-note2"></i>-->

                            <!--                                &nbsp;&nbsp;&nbsp;-->
                            <!--                                Content management-->
                            <!--                            </a>-->
                            <!--                        </li>-->
                        </ul>
                    </div>
                </div>
            </div>

            {% block content %}
            {% endblock %}
        </div>
    </div>


    <script type="text/javascript" src="{% static 'assets/scripts/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/scripts/script.js' %}"></script>

</body>

</html>
