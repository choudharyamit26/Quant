{% extends 'base.html' %}

{% block content %}

<div class="app-main">
    <div class="app-main__outer">
        <div class="app-main__inner">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <div class="row" style="width:100%;">
                        <div class="col-sm-10">
                            <br>
                            <h5 class="card-title">Content Detail</h5>
                        </div>
                        <div class="col-sm-2">
                            <div class="btn-back">
                                <a href="{% url 'adminpanel:post-list' %}" class="btn btn-secondary">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="card-title">
                                <h2>Content</h2>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <div class="card-desc">
                                <h3>{{ object.content|safe }}</h3></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
