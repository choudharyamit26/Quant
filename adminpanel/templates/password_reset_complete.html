{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Quant-Energy | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/favicon.png' %}">
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'assets/scripts/toastr.js' %}"></script>
</head>
<body>
<div class="card">
    {% if messages %}
    <script>
            {% for message in messages %}
            {% if message.tags == 'success' %}
                toastr.success("{{ message }}")
            {% elif message.tags == 'error' %}
                 toastr.error("{{ message }}")
            {% elif message.tags == 'warning' %}
                toastr.warning("{{ message }}")
            {% elif message.tags == 'info'%}
                toastr.info("{{ message }}")
            {% endif %}
            {% endfor %}

    </script>
    {% endif %}
</div>

<div class="app-container app-theme-white body-tabs-shadow">
    <div class="app-container">
        <div class="h-100 bg-plum-plate bg-animation">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div class="mx-auto app-login-box col-md-8">
                    <div class="modal-dialog w-100 mx-auto"
                         style="background-image:url(% stattic 'assets/images/login_bg.png' %)">
                        <div class="modal-content">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="modal-body">
                                    <div class="h5 modal-title text-center">
                                        <h4 class="mt-2">
                                            <figure><img src="{% static 'assets/images/logo_gh.png' %}" alt="logo"/>
                                            </figure>

                                            <h2 style="color: #000;padding: 20px 20px 0;">Your Password has been reset.</h2>

                                        </h4>
                                        <br>
                                        <div class="sign-in">

                                            <a href="{% url 'adminpanel:login' %}">Sign in here</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'assets/scripts/script.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/scripts/main.js' %}"></script>

</body>

</html>
